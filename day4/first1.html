<html>
	<head>
		<title>Hover element-selector or child combinator</title>
		<style type="text/css">
			#MainUL li ul li {display:none;color:rgb(197, 83, 83)}
			#MainUL li:hover ul li {display:block;}
			#MainUL li:hover ul li ul li {display:none;}
			#MainUL li ul li:hover ul li {display:block}
			#MainUL li:hover{color:rgb(18, 39, 18)}
		</style>
	</head>
	<body>
		<ul id="MainUL">
			<li>SCHOOL
				<ul>
					<li>TECHER NAME
					<ul>
						<li>sunna</li>
						<li>Munna</li>
						<li>tunna</li>
					</ul>
					</li>
					<li style="color: #FFFF">STUDENT Name</li>
					<li style="border: beige;"> MOBILE NUMBER</li>
				</ul>
			</li>
			<li>Microsoft
				<ul>
					<li>Bingo</li>
					<li>Linked  In</li>
				</ul>
			</li>
			<li>Amazon service
				<ul>
					<li>AWS</li>
					<li>Ecommerce</li>
					<li>A-ML</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
